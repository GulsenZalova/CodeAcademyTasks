<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>CRUD App</title>
</head>
<body>
<div class="container">
   <div class="wrapper">
    <form class="form">
        <input type="text" placeholder="company name" class="companyName formControl">
        <input type="text" placeholder="contact name" class="contactName formControl">
        <input type="text" placeholder="contact title" class="contactTitle formControl">
        <input type="text" class="formControl companyId" placeholder="company id">
        <input type="submit" value="Add" class="submitBTN add-button">
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Company Name</th>
                <th>Contact Name</th>
                <th>Contact Title</th>
            </tr>
        </thead>
        <tbody class="table-list">
        </tbody>
    </table>
   </div>
</div>
<script src="./JS/app.js"></script>
</body>
</html>
